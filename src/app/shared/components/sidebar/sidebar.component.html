<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class = "text-light">GifsApp</h3>
  <hr class = "text-white">
  <div
  class = "list-group list-reset">
  <button
    *ngFor="let tag of tags"
    (click)="searchTag(tag)"
    class="list-group-item list-group-item-action mt-2">
    {{tag | titlecase}}  <!-- "| titlecase" es un pipe. Sirve para presentar mejor la informacion en la aplicacion sin modificar la real -->
    </button>

  </div>
</div>
