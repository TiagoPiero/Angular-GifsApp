<div class="d-flex justify-content-center">

  <img
  [src]="url"
  [alt]="alt"
  class ="card-img-top animate__animated animate__fadeIn"
  (load)="onLoad()"
  [ngStyle]="{display: hasLoaded ? '' : 'none'}"
  />
  <!-- cuando se carga la imagen, onLoad pone en true la bandera y el loader se va. -->

  <img
  *ngIf="!hasLoaded"
  src="assets/loader.svg"
  height="35"
  width="35"
  class="mt-3"> <!-- se muestra mientras no esta cargada la imagen  -->

</div>
